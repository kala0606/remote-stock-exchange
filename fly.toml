# fly.toml app configuration file generated for remote-stock-exchange on 2025-09-05T14:52:20Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'remote-stock-exchange'
primary_region = 'bom'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[env]
  PORT = "3000"

[checks]
  [checks.alive]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/status"
    type = "http"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
